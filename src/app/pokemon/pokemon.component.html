
<div class="switch-gen-box">
    <span class="switch-gen-text">Switch between generations!</span>
    <div class="gen-btn-container">
        <div class="gen-btn-wrap"><span class="gen-btn red" (click)="switchGen(1)">Gen. I</span><span class="gen-btn-shadow"></span></div>
        <div class="gen-btn-wrap"><span class="gen-btn blue" (click)="switchGen(2)">Gen. II</span><span class="gen-btn-shadow"></span></div>
        <div class="gen-btn-wrap"><span class="gen-btn green" (click)="switchGen(3)">Gen. III</span><span class="gen-btn-shadow"></span></div>
        <div class="gen-btn-wrap"><span class="gen-btn light-blue" (click)="switchGen(4)">Gen. IV</span><span class="gen-btn-shadow"></span></div>
        <div class="gen-btn-wrap"><span class="gen-btn black" (click)="switchGen(5)">Gen. V</span><span class="gen-btn-shadow"></span></div>
        <div class="gen-btn-wrap"><span class="gen-btn blue-grey" (click)="switchGen(6)">Gen. VI</span><span class="gen-btn-shadow"></span></div>
        <div class="gen-btn-wrap"><span class="gen-btn orange" (click)="switchGen(7)">Gen. VII</span><span class="gen-btn-shadow"></span></div>
        <div class="gen-btn-wrap"><span class="gen-btn light-red" (click)="switchGen(8)">Gen. VIII</span><span class="gen-btn-shadow"></span></div>
        <div class="gen-btn-wrap"><span class="gen-btn purple" (click)="switchGen(9)">Gen. IX</span><span class="gen-btn-shadow"></span></div>
    </div>
</div>


<div class="info-card-container">
        <div *ngFor="let pokemon of sortedPokemonList; let i = index; trackBy: trackByFn" class="info-card-wrap">
            <div class="info-card" class="info-card" (click)="viewPokemon(pokemon)">
                <img [src]="pokemon.sprites[this.showBackSpriteList[i] ? 'back_default' : 'front_default']" alt="pokemon image" class="sprite"
                (mouseenter)="this.showBackSpriteList[i] = true" (mouseleave)="this.showBackSpriteList[i] = false">
        
        
                <span class="pokemon-name">{{pokemon.species.name | titlecase}}</span>
                <span class="info-line">Pok√©dex ID: {{pokemon.id}}</span>
                <div class="info-line">
                    <span style="margin-right: 4px;">Types: </span>
                    <div style="display: flex;" *ngFor="let type of pokemon.types; let i = index">{{" "+type.type.name | titlecase}}<div *ngIf="i+1<pokemon.types.length">/</div></div>
                </div>
    
            </div>

            <div class="info-card-shadow">

            </div>
        </div>

</div>
